  <div class="flex">
    <div class="w-96 px-6 relative">
      <!-- Icon kính lúp -->
      <svg
        class="absolute left-9 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-95000 pointer-events-none"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <!-- Ô tìm kiếm -->
      <input
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Tìm kiếm..."
        type="text"
      />
    </div>
    <!--left section -->
    <div class="flex justify-between w-64">
      <div class="flex flex-col items-center justify-center flex-1">
        <svg
          class="size-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <span class="text-xs font-montserrat mt-1">Cửa hàng</span>
      </div>
      <div class="flex flex-col items-center justify-center flex-1">
        <svg
          class="size-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="text-xs font-montserrat mt-1">Cửa hàng</span>
      </div>

      <div #afterMenu [matMenuTriggerFor]="menu"
           class="flex flex-col items-center justify-center flex-1 cursor-pointer">
        <svg
          class="size-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="text-xs font-montserrat mt-1">Menu</span>

      </div>
      <mat-menu #menu="matMenu">
        <ng-template matMenuContent>
          <div class="p-4 w-64">
            <h4 class="font-bold text-lg mb-2">Danh mục</h4>
            <ul>
              <li class="py-1 hover:text-blue-500">
                <mat-icon>home</mat-icon>
                Áo thun
              </li>
              <li class="py-1 hover:text-blue-500">Áo khoác</li>
              <li class="py-1 hover:text-blue-500">Phụ kiện</li>
            </ul>
          </div>
        </ng-template>
      </mat-menu>


    </div>
  </div>
</header>
